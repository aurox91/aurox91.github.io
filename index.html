    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #99c6df;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 400px;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product-img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .price {
            font-size: 22px;
            color: #2d9c2d;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button.add {
            background-color: #ffa500;
            color: white;
        }

        .button.add:hover {
            background-color: #e68900;
        }

        .button.buy {
            background-color: #28a745;
            color: white;
        }

        .button.buy:hover {
            background-color: #218838;
        }

        .description {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Manzanas</h1>
        <img src="apples.jpeg" alt="Manzanas" class="product-img">
        <p class="description">Disfruta de nuestras manzanas frescas, perfectas para cualquier ocasión. ¡Un sabor delicioso y natural!</p>
        <p class="price">$10.00 USD</p>

        <div class="buttons">
            <button class="button add" onclick="add()">Agregar al carrito</button>
            <button class="button buy" onclick="comprar()">Comprar ahora</button>
            <button class="button buy" onclick="iniciarCheckout()">Iniciar checkout</button>
        </div>
    </div>

    <script>
        function comprar() {
            fbq('track', 'Purchase',{currency: "USD", value: 10.00});
            console.log("¡Has hecho clic en el botón de comprar!");
            alert("¡Gracias por tu compra!");
        };
        function add() {
            fbq('track', 'AddToCart');
            console.log("¡Has hecho clic en el botón de agregar al carrito!");
            alert("¡Gracias por agregar al carrito!");
        }
        function iniciarCheckout() {
            fbq('track', 'InitiateCheckout');
            console.log("¡Has hecho clic en el botón de iniciar checkout!");
            alert("¡Gracias por iniciar el checkout!");
        }
    </script>

</body>
</html>
